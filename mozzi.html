<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mozifilmek</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>

    <div>
        <label>Add meg a film címét: </label>
        <input type="text" name="nev" id="nev">

    </div>

    <div>
        <label>Add meg a film rendezőjét: </label>
        <input type="text" name="rendezo" id="rendezo">

    </div>

    <div>
        <label>Add meg a film kiadási évét: </label>
        <input type="text" name="kiadasiEv" id="kiadasiEv">

    </div>


    <button type="button" id="hozzaAd">Hozzáad</button>
    <button type="button" id="listaz">Listázás</button>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Név</th>
                    <th>Rendező</th>
                    <th>Kiadási Év</th>
                </tr>
            </thead>
            <tbody id="lista">

            </tbody>
        </table>
    </div>





    <script src='main.js'></script>
</body>
</html>
